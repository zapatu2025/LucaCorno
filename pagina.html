<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Rodriguez es corno?</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  text-align: center;
}
h1 {
  font-family: 'Bebas Neue', cursive;
  font-size: 3em;
  color: #ffffff;
  margin-bottom: 40px;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}
.btn {
  padding: 15px 30px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  font-size: 1.2em;
  cursor: pointer;
  transition: all 0.3s ease;
}
#yesBtn {
  background-color: #4caf50;
  color: white;
}
#noBtn {
  background-color: #f44336;
  color: white;
  position: relative;
}
#popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
}
.popup-content {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
.popup-content button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  background-color: #2196f3;
  color: white;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Lucas Rodriguez es corno?</h1>
    <button class="btn" id="yesBtn">SI</button>
    <button class="btn" id="noBtn">NO</button>
  </div>  <div id="popup">
    <div class="popup-content">
      <h2>Ya sabiamos que si es</h2>
      <button onclick="closePopup()">Cerrar</button>
    </div>
  </div>  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const popup = document.getElementById('popup');

    noBtn.addEventListener('mouseover', () => {
      const randX = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const randY = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.position = 'absolute';
      noBtn.style.left = randX + 'px';
      noBtn.style.top = randY + 'px';
    });

    yesBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script></body>
</html>
